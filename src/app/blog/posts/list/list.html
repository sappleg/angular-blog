<!-- navigation -->
<div ng-include src="'views/nav.html'"></div>

<!-- new blog post button -->
<a ng-show="auth.loggedIn" href="#/blog/new" class="btn new-post-button">New Post</a>

<!-- lists blog posts from newest to oldest -->
<div ng-repeat="post in posts | reverse" class="post">
    <h4 ng-click="view(post.id)" class="post-title">{{post.title}}</h4>
    <!-- TODO: incorporate font awesome -->
    <a ng-show="auth.loggedIn" href="#/blog/edit/{{post.id}}" class="btn btn-primary">Edit</a>
    <div class="post-body well">
        <p>{{post.text}}</p>
        <p class="post-timestamp">Posted on: {{post.timestamp | date:'fullDate'}}</p>
    </div>
</div>
