<!-- lists comments from newest to oldest -->
<div ng-controller="comments.ListCtrl">
    <div ng-repeat="comment in comments" class="well">
        <p>{{comment.email}}</p>
        <p class="post-timestamp">{{comment.timestamp | date:'fullDate'}}</p>
        <p>{{comment.text}}</p>
        <a ng-show="auth.loggedIn" ng-click="destroy(comment.id)" class="btn btn-danger">Delete</a>
    </div>
</div>
