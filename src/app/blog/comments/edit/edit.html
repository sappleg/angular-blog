<!-- navigation -->
<div ng-include src="'views/nav.html'"></div>

<form name="newComment">
    <!-- contains fields and validation rules for the blog post body -->
    <div class="control-group" ng-class="{error: newComment.email.$invalid}">
        <label>Email
            <input type="text" name="email" ng-model="comment.email" placeholder="Email..." required>
        </label>
        <span ng-show="newComment.email.$error.required" class="help-inline">Required</span>
    </div>

    <div class="control-group" ng-class="{error: newComment.body.$invalid}">
        <label>Body
            <textarea name="body" ng-model="comment.text" placeholder="Body..." required></textarea>
        </label>
        <span ng-show="newComment.body.$error.required" class="help-inline">Required</span>
    </div>

    <!-- buttons at the bottom of a blog post detail page -->
    <a href="#/blog" class="btn">Cancel</a>
    <button ng-click="save()" class="btn btn-primary">Save</button>
    <!--<button ng-click="save()" ng-disabled="isClean() || newPost.$invalid" class="btn btn-primary">Save</button>-->
    <!--<button ng-click="destroy()" ng-show="post._id" class="btn btn-danger">Delete</button>-->
</form>
