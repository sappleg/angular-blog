<div ng-include src="'partials/nav.html'"></div>

<a href="#/blog/new">New Post</a>

<div ng-repeat="post in posts | reverse">
    <span class="post-title">
        <h4>{{post.title}}</h4>
        <a href="#/blog/edit/{{post._id.$oid}}"><i class="icon-pencil"></i></a>
    </span>
    <p>{{post.timestamp | date:'fullDate'}}</p>
    <p>{{post.body}}</p>
</div>
